<script>
    $(document).ready(function () {

        var $image = $(".image-crop > img")
        var croper= $($image).cropper({
//            aspectRatio: 1.618,
            aspectRatio: 1920/1080,
            preview: ".img-preview",
            done: function (data) {
                // 输出结果
            }
        });

        var $inputImage = $("#inputImage");
        if (window.FileReader) {
            $inputImage.change(function () {
                var fileReader = new FileReader(),
                    files = this.files,
                    file;

                if (!files.length) {
                    return;
                }

                file = files[0];

                if (/^image\/\w+$/.test(file.type)) {
                    fileReader.readAsDataURL(file);
                    fileReader.onload = function () {
                        $inputImage.val("");
                        $image.cropper("reset", true).cropper("replace", this.result);
                    };
                } else {
                    showMessage("请选择图片文件");
                }
            });
        } else {
            $inputImage.addClass("hide");
        }

        $("#download").click(function () {
            window.open($image.cropper("getDataURL"));
        });

        $("#zoomIn").click(function () {
            $image.cropper("zoom", 0.1);
        });

        $("#zoomOut").click(function () {
            $image.cropper("zoom", -0.1);
        });

        $("#rotateLeft").click(function () {
            $image.cropper("rotate", 45);
        });

        $("#rotateRight").click(function () {
            $image.cropper("rotate", -45);
        });

        $("#setDrag").click(function () {
            $image.cropper("setDragMode", "crop");
        });

        var $summernote= $('.summernote').summernote({
            height: 600,
            minHeight:600,
            lang: 'zh-CN',
            dialogsInBody: true,  //模式对话框中使用summernote
            dialogsFade: true, //模态框淡入淡出效果
            callbacks: {
                onImageUpload: function (files) { //the onImageUpload API
                    console.log('image upload:', files);
                    for(var i=0; i < files.length; i++) {
                        sendFile(files[i]);
                    }
                }
            }
        });

        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#articleForm").validate({
            debug:true,
            rules: {
                title: "required",
                title2: "required",
                radio: {
                    required: true

                },
                checkbox: {
                    required: true,
                }
            },
            messages: {
                title: {
                    required: icon + "请输入标题",
                },
                subtitle: icon + "请输入副标题",
                radio: {
                    required: icon + "请选择类型"
                },
                checkbox: {
                    required: icon + "请选择标签"
                }
            },
//            showErrors:function (xhr) {
//            },
            invalidHandler:function () {
                return false;
            },
            submitHandler:function () {
                //表单提交处理
                var title=$('#title').val().trim();
                var subtitle=$('#subtitle').val().trim();
                var type=$('input:radio').val().trim();
                var label=$('input:checkbox').val().trim();
                var file=$('.img-preview img').attr('src');
                if(file.indexOf('data')==0){
                    file=convertBase64UrlToBlob(file);
                }
                var imgCrop=$($image).cropper('getData');
                //var content=$('.summernote').summernote('code');
                var content=$('.summernote').summernote('code');
                // 获取上传文件，放到 formData对象里面
                var formData = new FormData();
                formData.append("id","${articleEntity.id}");
                formData.append("title",title);
                formData.append("subtitle",subtitle);
                formData.append("type",type);
                formData.append("label",label);
                formData.append("file",file);
                formData.append("content",content);
                formData.append("x",imgCrop.x.toFixed(0));
                formData.append("y",imgCrop.y.toFixed(0));
                formData.append("w",imgCrop.width.toFixed(0));
                formData.append("h",imgCrop.height.toFixed(0));
                swal({
                        title: "操作提示",
                        text: "确定要保存并提交吗？",
                        type: "info",
                        showCancelButton: true,
                        closeOnConfirm: false,
                        showLoaderOnConfirm: true,
                    },
                    function(){
                        $.ajax({
                            type: "POST",
                            url: getRootPath_web()+"/article/editArticle",
                            data: formData ,　　//这里上传的数据使用了formData 对象
                            processData : false,
                            //必须false才会自动加上正确的Content-Type
                            contentType : false ,

                            //这里我们先拿到jQuery产生的 XMLHttpRequest对象，为其增加 progress 事件绑定，然后再返回交给ajax使用
                            xhr: function(){
                                var xhr = $.ajaxSettings.xhr();
                                if(onprogress && xhr.upload) {
                                    xhr.upload.addEventListener("progress" , onprogress, false);
                                    return xhr;
                                }
                            },
                            success:function (data) {
                                if(data==1){
                                    swal("操作提示", "修改成功","success");
                                }
                            },
                            error:function (data) {
                                swal("操作提示", data.responseJSON.exception,"error");
                            }
                        });
                    });

            }
        })

    });

    /**
     * 侦查附件上传情况 ,这个方法大概0.05-0.1秒执行一次
     */
    function onprogress(evt){
        var loaded = evt.loaded;     //已经上传大小情况
        var tot = evt.total;      //附件总大小
        var per = Math.floor(100*loaded/tot);  //已经上传的百分比
        $("#son").html( per +"%" );
        $("#son").css("width" , per +"%");
    }
    var edit = function () {
        $(".summernote").addClass("no-padding");
        $('.summernote').summernote({
            lang: 'zh-CN',
            focus: true
        });
    };
    var save = function () {
        $(".summernote").removeClass("no-padding");
        var aHTML = $('.summernote').summernote('code'); //save HTML If you need(aHTML: array).
        $('.summernote').summernote('destroy');
    };



    /**
     * 上传图片
     * \@param file
     * \@param $summernote
     * \@param $editable
     */
    function sendFile(file) {
        if (file.type.includes('image')) {
            data = new FormData();
            data.append("file", file);
            console.log(data);
            $.ajax({
                data: data,
                type: "POST",
                url: getRootPath_web() + "/uploadImg",
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    //$('.summernote').summernote('insertImage', data); // the insertImage API
                    $(".summernote").summernote('insertImage', data);
                }
            });
        }
    }
</script>
