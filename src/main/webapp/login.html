h.position.z = - 8000;				scene.addObject( mesh );				renderer = new THREE.WebGLRenderer( { antialias: false } );				renderer.setSize( window.innerWidth, window.innerHeight );				container.appendChild( renderer.domElement );				document.addEventListener( 'mousemove', onDocumentMouseMove, false );				window.addEventListener( 'resize', onWindowResize, false );			}			function onDocumentMouseMove( event ) {				mouseX = ( event.clientX - windowHalfX ) * 0.25;				mouseY = ( event.clientY - windowHalfY ) * 0.15;			}			function onWindowResize( event ) {				camera.aspect = window.innerWidth / window.innerHeight;				camera.updateProjectionMatrix();				renderer.setSize( window.innerWidth, window.innerHeight );			}			function animate() {				requestAnimationFrame( animate );				render();			}			function render() {				position = ( ( new Date().getTime() - start_time ) * 0.03 ) % 8000;				camera.position.x += ( mouseX - camera.target.position.x ) * 0.01;				camera.position.y += ( - mouseY - camera.target.position.y ) * 0.01;				camera.position.z = - position + 8000;				camera.target.position.x = camera.position.x;				camera.target.position.y = camera.position.y;				camera.target.position.z = camera.position.z - 1000;				renderer.render( scene, camera );			}		</script>	</body></html>
